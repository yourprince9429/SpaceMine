<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceMine - 註冊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
  </head>
  <body>
    <div class="bg-cover" aria-hidden="true"></div>
    <div class="starfield"></div>
    <main class="content" style="position: relative; z-index: 1;">
      <div class="center-wrap">
        <section class="card" aria-label="註冊">
          <h1>註冊</h1>
          <div class="field">
            <label for="username">帳號</label>
            <input id="username" class="input" placeholder="請輸入帳號" />
          </div>
          <div class="field">
            <label for="password">密碼</label>
            <input id="password" class="input" type="password" placeholder="請輸入密碼" />
          </div>
          <div class="field">
            <label for="confirm">確認密碼</label>
            <input id="confirm" class="input" type="password" placeholder="請再次輸入密碼" />
          </div>
          <div class="field">
            <label for="paypwd">支付密碼</label>
            <input id="paypwd" class="input" type="password" placeholder="請輸入支付密碼（6位）" />
          </div>
          <div class="field">
            <label for="invite">邀請碼</label>
            <input id="invite" class="input" placeholder="請輸入邀請碼" />
          </div>
          <div class="actions">
            <button id="btnRegister" class="btn">註冊</button>
            <a class="muted" href="/">已註冊？去登入</a>
          </div>
          <div class="agreements">
            <label class="agree-line">
              <input type="checkbox" id="agreeRegister" checked />
              我已閱讀並同意 <a href="#" id="userAgreementLinkRegister">用戶協議</a> 和 <a href="#" id="privacyPolicyLinkRegister">隱私政策</a>
            </label>
          </div>
          <div id="status" class="muted status"></div>
        </section>
      </div>
    </main>

    <div class="modal" id="agreementModalRegister">
      <div class="modal-card">
        <h2 id="modalTitleRegister"></h2>
        <div class="modal-content" id="modalContentRegister"></div>
        <button class="btn" id="modalCloseRegister">關閉</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  </body>
</html>
