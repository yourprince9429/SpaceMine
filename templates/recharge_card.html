<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceMine - 銀行卡充值</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recharge_card.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/back-button.css') }}" />
  </head>
  <body>
    <div class="starfield"></div>
    <div class="wrap">
      <section class="section">
        <div class="card">
          <div class="body">
            <div>
              <div class="label">持卡人姓名 <span style="color:#ff5f5f">*</span></div>
              <input class="input" id="holder" placeholder="請輸入持卡人姓名（僅英文字母）" />
            </div>
            <div>
              <div class="label">卡號 <span style="color:#ff5f5f">*</span></div>
              <input class="input" id="card" placeholder="請輸入16位卡號" inputmode="numeric" />
            </div>
            <div class="row">
              <div>
                <div class="label">有效期 <span style="color:#ff5f5f">*</span></div>
                <input class="input" id="exp" placeholder="MM/YY" />
              </div>
              <div>
                <div class="label">安全碼 <span style="color:#ff5f5f">*</span></div>
                <input class="input" id="cvv" placeholder="CVV" inputmode="numeric" />
              </div>
            </div>
            <div>
              <div class="label">充值金額</div>
              <input class="input" id="amount" placeholder="$ 請輸入充值金額" inputmode="decimal" />
            </div>
            <div class="actions">
              <button class="btn secondary" id="btnCancel">返回</button>
              <button class="btn primary" id="btnPay">確認支付</button>
            </div>
          </div>
        </div>

        <div class="tips">
          <div class="hdr">安全保障：</div>
          <ul>
            <li>您的支付資訊經過加密處理</li>
            <li>我們不會儲存您的 CVV 安全碼</li>
            <li>充值將在 1-5 分鐘內到賬</li>
          </ul>
        </div>
      </section>
    </div>

    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/recharge_card.js') }}"></script>
    <script src="{{ url_for('static', filename='js/back-button.js') }}"></script>

    <div class="back-btn">
      <a id="backLink" href="/" aria-label="返回首页">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15 18l-6-6 6-6v12z"/></svg>
        <span id="backText">返回首页</span>
      </a>
    </div>
  </body>
</html>
