<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceMine - USDT 充值</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recharge_usdt.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/back-button.css') }}" />
  </head>
  <body>
    <div class="starfield"></div>
    <div class="wrap">
      <section class="section">
        <div class="card">
          <div class="hdr">USDT充值地址 <span class="net" id="netTag">TRC20</span></div>
          <div class="addr">
            <div class="val" id="addrVal">{{ usdt_address }}</div>
            <button class="btn" id="btnCopy">複製</button>
          </div>
          <div class="desc">請向以上地址轉賬 USDT，支持 TRC20 網路</div>
        </div>

        <div class="field">
          <div class="hdr">充值金額</div>
          <div class="body"><input class="input" id="amount" placeholder="USDT 請輸入充值金額" inputmode="decimal" /></div>
        </div>

        <div class="field">
          <div class="hdr">上傳憑證 <span style="color:#ff8b8b">*</span></div>
          <div class="body">
            <input type="file" id="voucher" accept="image/*" style="display:none" />
            <div class="upload" id="uploadBox">
              <div style="text-align:center">
                <div style="font-size: 40px; margin-bottom: 8px;">📤</div>
                <div style="font-size: 14px; color: #a8c4ff;">點擊上傳轉賬憑證</div>
                <div style="font-size: 11px; color: #7a96cc; margin-top: 4px;">支持 JPG、PNG 格式</div>
              </div>
            </div>
            <div id="preview" style="display:none; margin-top:10px; text-align:center;">
              <img id="previewImg" style="max-width:100%; max-height:200px; border-radius:8px;" />
              <div style="margin-top:8px; display:flex; justify-content:center; gap:8px;">
                <button class="btn secondary" id="btnDelete" style="height:36px; padding:0 12px; border-radius:10px; background:rgba(255,255,255,.12); color:#cfe7ff; border:1px solid rgba(255,255,255,.18);">刪除</button>
                <button class="btn primary" id="btnReupload" style="height:36px; padding:0 12px; border-radius:10px; background:linear-gradient(90deg,#88b6ff,#5aa0ff); color:#fff; box-shadow:0 6px 14px rgba(80,140,255,.35);">重傳</button>
              </div>
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="btn secondary" id="btnCancel">返回</button>
          <button class="btn primary" id="btnSubmit">確定提交</button>
        </div>

        <div class="tips">
          <div class="hdr"><svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M11 2h2v11h-2zm0 15h2v2h-2z"/></svg> 充值說明</div>
          <ul>
            <li>請先向以上地址轉賬 USDT（TRC20 網路）</li>
            <li>上傳轉賬憑證截圖</li>
            <li>提交後等待管理員審核</li>
            <li>審核通過後餘額自動到賬</li>
          </ul>
        </div>
      </section>
    </div>

    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/recharge_usdt.js') }}"></script>
    <script src="{{ url_for('static', filename='js/back-button.js') }}"></script>

    <div class="back-btn">
      <a id="backLink" href="/" aria-label="返回首页">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15 18l-6-6 6-6v12z"/></svg>
        <span id="backText">返回首页</span>
      </a>
    </div>
  </body>
</html>
