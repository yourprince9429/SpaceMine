<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>最新公告 - SpaceMine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notices.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/back-button.css') }}" />
</head>
<body>
    <div class="starfield"></div>
    <div class="wrap">
        <section id="page-notices" class="page active">
            <div class="page-header">
                <h1 class="page-title">最新公告</h1>
            </div>

            <div class="frost-card notices-list">
                <table class="notices-table" id="noticesTable">
                    <thead>
                        <tr>
                            <th>公告标题</th>
                            <th>发布时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="noticesTableBody">
                        <!-- 公告列表将在这里动态加载 -->
                    </tbody>
                </table>
            </div>
        </section>

        <div class="back-btn">
          <a href="/dashboard?tab=user" aria-label="返回我的">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15 18l-6-6 6-6v12z"/></svg>
            返回我的
          </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/notices.js') }}"></script>
</body>
</html>
