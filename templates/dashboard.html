<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceMine - 潮創宇宙</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
</head>
<body>
    <div class="starfield"></div>
    <main class="content">
        <section id="page-home" class="page">
            <!-- 轮播图 -->
            <div class="carousel" id="homeCarousel">
                <div class="slides">
                    <div class="slide" data-img="{{ url_for('static', filename='img/b1.jpg') }}">
                        <div class="placeholder"></div>
                    </div>
                    <div class="slide" data-img="{{ url_for('static', filename='img/b2.png') }}">
                        <div class="placeholder"></div>
                    </div>
                    <div class="slide" data-img="{{ url_for('static', filename='img/b3.png') }}">
                        <div class="placeholder"></div>
                    </div>
                    <div class="slide" data-img="{{ url_for('static', filename='img/b4.jpg') }}">
                        <div class="placeholder"></div>
                    </div>
                </div>
                <div class="dots"></div>
            </div>

            <!-- 操作卡片 -->
            <div class="action-cards">
                <div id="cardInvite" class="action-card invite" role="button" tabindex="0">
                    <img src="{{ url_for('static', filename='img/1.png') }}" alt="邀请好友" />
                </div>
                <div id="cardGames" class="action-card games" role="button" tabindex="0">
                    <img src="{{ url_for('static', filename='img/2.png') }}" alt="多种游戏等你来参与" />
                </div>
                <div id="cardRecharge" class="action-card recharge" role="button" tabindex="0">
                    <img src="{{ url_for('static', filename='img/3.png') }}" alt="在线充值" />
                </div>
            </div>

            <!-- 促销卡片 -->
            <div class="promo-cards">
                <div class="promo-card" aria-label="礦工現價">
                    <img src="{{ url_for('static', filename='img/kg.jpg') }}" alt="礦工現價" />
                    <div class="promo-label">礦工現價 1:1 USD</div>
                </div>
                <div class="promo-card" aria-label="能量現價">
                    <img src="{{ url_for('static', filename='img/nl.jpg') }}" alt="能量現價" />
                    <div class="promo-label">能量現價 1:1 USD</div>
                </div>
            </div>
        </section>

        <section id="page-mine" class="page">
            <div class="mine-banner">
                <img src="{{ url_for('static', filename='img/i51.png') }}" alt="能量礦洞"/>
                <div class="mine-stat">
                    <!-- 矿场统计 -->
                </div>
            </div>
            <div class="mine-info">
                <div class="metrics">
                    <div class="row">
                        <img src="{{ url_for('static', filename='img/i56.png') }}" style="width:18px;height:18px"/>
                        <span>潮創礦工 <span id="minerCnt">--</span></span>
                    </div>
                    <div class="row">
                        <img src="{{ url_for('static', filename='img/i9.png') }}" style="width:18px;height:18px"/>
                        <span>能量方塊 <span id="energyCube">--</span></span>
                    </div>
                </div>
                <button id="btnMineRule" class="rule-btn">規則</button>
            </div>
            <div id="activeMine" class="frost-card" style="margin:8px;display:none"></div>
            <div id="mineList" class="mine-list">
                <!-- 矿场列表 -->
            </div>
        </section>

        <section id="page-game" class="page">
            <h1>游戏</h1>
            <p>这里是游戏模块入口与展示。</p>
        </section>

        <section id="page-user" class="page active">
            <div class="user-header">
                <div class="avatar" id="userAvatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-5.33 0-8 2.67-8 6v2h16v-2c0-3.33-2.67-6-8-6z"/>
                    </svg>
                </div>
                <div class="info">
                    <div class="user-name-row">
                        <span id="userName" class="user-name">--</span>
                        <span class="status-badge" id="userRoleBadge">
                            <svg class="vip-icon" width="16" height="16" viewBox="0 -2.5 24 24" fill="currentColor" aria-hidden="true">
                                <path d="M12 2l3 6 7 1-5 4 2 7-7-4-7 4 2-7-5-4 7-1z"/>
                            </svg>
                            <span>會員</span>
                        </span>
                    </div>
                    <div class="user-id">ID: <span id="userId">--</span></div>
                </div>
                <button class="settings-btn" id="btnSettings" aria-label="退出登入">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 2a2 2 0 0 0-2 2v4h2V4h10v16H10v-4H8v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H10zm-1 7 4 3-4 3V12H2v-2h7z"/>
                    </svg>
                </button>
            </div>

            <div class="frost-card invite-card">
                <div class="card-head">
                    <div class="title">邀請好友</div>
                    <a class="link" id="linkInviteDetail">詳情</a>
                </div>
                <div class="desc">好友會為你貢獻一定比例的獎勵</div>
                <div class="metrics">
                    <div class="metric">
                        <div class="num" id="metricRate">0/天</div>
                        <div class="label">生產加速</div>
                    </div>
                    <div class="metric">
                        <div class="num" id="metricFriends">0</div>
                        <div class="label">好友數</div>
                    </div>
                    <button class="primary" id="btnInvite">邀請好友</button>
                </div>
            </div>

            <div class="frost-card quick-card">
                <div class="card-head">
                    <div class="title">常用功能</div>
                    <span id="btnQuickRecharge" style="margin-left:auto;color:#cfe7ff;cursor:pointer">去充值</span>
                </div>
                <div class="quick-grid">
                    <a href="#" class="item" id="qRecharge">
                        <span class="icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 2h10a2 2 0 0 1 2 2v16l-7-3-7 3V4a2 2 0 0 1 2-2z"/>
                            </svg>
                        </span>
                        <span class="label">充值紀錄</span>
                    </a>
                    <a href="#" class="item" id="qWithdraw">
                        <span class="icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 3l7 7h-4v7H9v-7H5z"/>
                            </svg>
                        </span>
                        <span class="label">能量提現</span>
                    </a>
                    <a href="#" class="item" id="qSecurity">
                        <span class="icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2l8 4v6c0 5-3.5 9.74-8 10-4.5-.26-8-5-8-10V6z"/>
                            </svg>
                        </span>
                        <span class="label">賬號安全</span>
                    </a>
                    <a href="#" class="item" id="qService">
                        <span class="icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2a10 10 0 0 0-10 10h4a6 6 0 0 1 12 0h4A10 10 0 0 0 12 2zm-7 12v6l5-3h4l5 3v-6H5z"/>
                            </svg>
                        </span>
                        <span class="label">聯繫客服</span>
                    </a>
                    <a href="#" class="item" id="qIntro">
                        <span class="icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M4 4h16v4H4zm0 6h16v10H4z"/>
                            </svg>
                        </span>
                        <span class="label">公司簡介</span>
                    </a>
                    <a href="#" class="item" id="qNotices">
                        <span class="icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 5h18v14H3zM5 7h14v2H5zm0 4h14v2H5zm0 4h10v2H5z"/>
                            </svg>
                        </span>
                        <span class="label">最新公告</span>
                    </a>
                </div>
            </div>

            <div class="frost-card" id="msgBrief" style="margin-top:8px;">
                <div class="card-head">
                    <div class="title">我的消息</div>
                    <span class="link" id="viewAllMsg" style="color:#cfe7ff;cursor:pointer">查看全部</span>
                </div>
                <div id="msgList" style="display:grid;gap:10px;padding:8px 12px"></div>
            </div>
        </section>
    </main>

    <nav class="tabbar">
        <button data-target="home">
            <span class="icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3 2 12h2v8h6v-5h4v5h6v-8h2z"/>
                </svg>
            </span>
            <span class="label">首頁</span>
        </button>
        <button data-target="mine">
            <span class="icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14 2 8 8l8 8 6-6-8-8zm-12 14 2 6 6-2-8-4z"/>
                </svg>
            </span>
            <span class="label">礦場</span>
        </button>
        <button data-target="game">
            <span class="icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 9h12a4 4 0 0 1 4 4v2a3 3 0 0 1-3 3h-2l-2-2h-6l-2 2H5a3 3 0 0 1-3-3v-2a4 4 0 0 1 4-4zm2 2v2H6v2H4v-2H2v-2h2V9h2v2zm11 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 3a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                </svg>
            </span>
            <span class="label">遊戲</span>
        </button>
        <button data-target="user" class="active">
            <span class="icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-5.33 0-8 2.67-8 6v2h16v-2c0-3.33-2.67-6-8-6z"/>
                </svg>
            </span>
            <span class="label">我的</span>
        </button>
    </nav>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
